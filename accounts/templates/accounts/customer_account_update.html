{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">

<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <h3>Create an account as {{ user_type }}</h3>
                <form action="", method="POST">
                    {% csrf_token %}
                    <div>{{form|crispy}}</div>

                </form>
                <br>
        </div>

        
    </div>
</div>
<div class="col-md-2"></div>
    
</div>
{% endblock  %}

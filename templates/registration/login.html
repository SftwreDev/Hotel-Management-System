{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8">
  <div class="card">
    <div class="card-body">
      <form method="POST">
            {% csrf_token %}
        <div class="form-group">
    
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-sm btn-block">Log In</button>
    
        </form>
        <br>
        <button type="button" class="btn btn-danger btn-sm btn-block" data-toggle="modal" data-target="#exampleModal">
          Create new account
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select below the type of account you want to create </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <a href="{% url 'accounts:personnel_signup' %}" class="btn btn-primary btn-block btn-sm" role="button">as Personnel</a>
                <a href="{% url 'accounts:customer_signup' %}" class="btn btn-danger btn-block btn-sm" role="button">as Customer</a>
                <a href="{% url 'accounts:admin_signup' %}" class="btn btn-warning btn-block btn-sm" role="button">as Administrator</a>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
    
</div>





{% endblock %}

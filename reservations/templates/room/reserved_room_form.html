{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-12">
    
    <div class="card shadow mb-5 mt-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
    </div>
</div>
{% endblock  %}

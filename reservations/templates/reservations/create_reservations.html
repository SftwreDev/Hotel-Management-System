{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-12">
    <div class="row">
        <div class="col-lg-4">
            <div class="card shadow rounded">
                <div class="card-header text-center" style="background-color: #4fc3f7 ;">
                    Standard Room
                </div>
                <div class="card-body text-center" style="font-size: 14px;">
                    <p><i class="fas fa-wifi" aria-hidden="false"></i>&nbsp Unlimited WiFi Access</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow rounded">
                <div class="card-header text-center" style="background-color: #eeff41  ;">
                    Deluxe Room
                </div>
                <div class="card-body text-center" style="font-size: 14px;">
                    Airconditioned
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow rounded">
                <div class="card-header text-center" style="background-color: #ef5350  ;">
                    VIP Room
                </div>
                <div class="card-body">
                    This is some text within a card body.
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-5 mt-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
    </div>
</div>
{% endblock  %}
